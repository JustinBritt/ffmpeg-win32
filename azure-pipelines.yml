      PKG_CONFIG_CROSS=$(Build.ArtifactStagingDirectory)/$(configuration)/$(rid)/usr/local/lib/pkgconfig
      export PKG_CONFIG_PATH=${PKG_CONFIG_CROSS}:${PKG_CONFIG_PATH}


variables:
  FFMPEG_VERSION: "4.2.2"

jobs:
- job: windows_cross
  strategy:
    maxParallel: 2
    matrix: 
      x86:
        arch: x86
        targetOs: mingw32
        crossPrefix: i686-w64-mingw32
        rid: win7-x86
        package: w64-i686
        configuration: full
      x64:
        arch: x86_64
        targetOs: mingw32
        crossPrefix: x86_64-w64-mingw32
        rid: win7-x64
        package: w64-x86-64
        configuration: full
      x86_h264:
        arch: x86
        targetOs: mingw32
        crossPrefix: i686-w64-mingw32
        rid: win7-x86
        package: w64-i686
        configuration: h264
      x64_h264:
        arch: x86_64
        targetOs: mingw32
        crossPrefix: x86_64-w64-mingw32
        rid: win7-x64
        package: w64-x86-64
        configuration: h264
  pool:
    vmImage: ubuntu-16.04
  container:
    image: ubuntu:18.04
    options: "--name ci-container -v /usr/bin/docker:/tmp/docker:ro"
  steps:
  - script: |
      /tmp/docker exec -t -u 0 ci-container \
      sh -c "apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-confold" -y install sudo"
    displayName: Set up sudo
  - script: |
      sudo apt-get install -y build-essential gcc-mingw-$(package) g++-mingw-$(package) yasm libunwind8 wget git pkg-config autoconf libtool-bin
    displayName: Install cross-compiler
  - script: |
      git clone https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
      cd nv-codec-headers
      make
      sudo make install
    displayName: Install ffnvcodec
  - script: |
      git clone https://github.com/lu-zero/mfx_dispatch
      cd mfx_dispatch
      autoreconf -fiv
      automake --add-missing
      ./configure \
        --host=$(crossPrefix) \
        --enable-shared \
        --disable-static \
        --prefix=$(Build.ArtifactStagingDirectory)/$(configuration)/$(rid)/usr/local/
      make
      make install
    displayName: Install libmfx
  - script: |
      wget -nv -nc http://ffmpeg.org/releases/ffmpeg-$(FFMPEG_VERSION).tar.bz2 -O ffmpeg-$(FFMPEG_VERSION).tar.bz2
      tar xjf ffmpeg-$(FFMPEG_VERSION).tar.bz2
    displayName: Download FFmpeg
  - script: |
      # See https://github.com/FFmpeg/FFmpeg/blob/master/configure for an overview of all configuration
      # options
      PKG_CONFIG_CROSS=$(Build.ArtifactStagingDirectory)/$(configuration)/$(rid)/usr/local/lib/pkgconfig
      export PKG_CONFIG_PATH=${PKG_CONFIG_CROSS}:${PKG_CONFIG_PATH}

      ./configure \
       --pkg-config=pkg-config \
       --arch=$(arch) \
       --target-os=$(targetOs) \
       --cross-prefix=$(crossPrefix)- \
       --disable-static \
       --disable-doc \
       --enable-shared \
       --enable-version3 \
       --enable-cuda \
       --enable-cuvid \
       --enable-nvenc \
       --enable-nvdec \
       --enable-dxva2 \
       --enable-libmfx
    workingDirectory: ffmpeg-$(FFMPEG_VERSION)
    displayName: Configure FFmpeg (full)
    condition: and(succeeded(), eq(variables['configuration'], 'full'))

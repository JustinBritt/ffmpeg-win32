       --cross-prefix=$(crossPrefix)- \
       --disable-static \
       --disable-doc \
       --enable-shared \
       --enable-version3 \
       --disable-avdevice \
       --disable-avfilter \
       --disable-swresample \
       --disable-swscale \
       --disable-postproc \
       --disable-avfilter \
       --disable-network \
       --disable-everything \
       --enable-decoder=h264 \
       --enable-decoder=h264_qsv \
       --enable-decoder=h264_cuvid \
       --enable-hwaccel=h264_cuvid \
       --enable-hwaccel=h264_dxva2 \
       --enable-hwaccel=h264_qsv \
       --enable-parser=h264 \
       --enable-demuxer=h264 \
       --enable-cuda \
       --enable-cuvid \
       --enable-nvenc \
